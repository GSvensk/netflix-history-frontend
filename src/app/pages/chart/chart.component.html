<div class="headline">
  <h1>Statistics</h1>
</div>
<div class="container">
  <div class="grid-1-2 callout">
    <div class="mat-elevation-z4 box chart-container">
      <app-category></app-category>
      <app-statistics></app-statistics>
    </div>
  </div> 
  
  <div class="grid-3 callout">
    <div class="mat-elevation-z4 chart-container">
      <canvas baseChart class="box" [datasets]="months" [labels]="monthLabels" [options]="MonthChartOptions" [legend]="barChartLegend"
        [colors]="monthColors" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>

  <div class="grid-4 callout">
    <div class="mat-elevation-z4 chart-container">
      <canvas baseChart class="box" [datasets]="years" [labels]="yearLabels" [options]="YearChartOptions" [legend]="barChartLegend"
        [colors]="yearColors" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>

  <div class="grid-5-6 callout">
    <div class="mat-elevation-z4 chart-container">
      <canvas baseChart class="box" [datasets]="weekdays" [labels]="weekdayLabels" [options]="DayChartOptions" [legend]="barChartLegend"
        [colors]="chartColors" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
