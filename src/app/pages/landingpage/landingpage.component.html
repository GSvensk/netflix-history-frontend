<div class="single-page-component">
    <app-instructions (upload)="onUpload($event)" (load)="onLoad($event)"></app-instructions>
    <app-fake-stats-button (upload)="onUpload($event)"></app-fake-stats-button>
</div>
<div [ngClass]="(loading || upload)?'single-page-component':'hide'" id="spinner">
    <app-spinner *ngIf="loading" [titles]="titles"></app-spinner>
    <app-chart *ngIf="upload && !loading"></app-chart>
</div>
