<div class="single-page-component main-container">
  <div class="layer" appDropfile>
    <app-instructions *ngIf="!errorMessage"></app-instructions>
    <app-error-page *ngIf="errorMessage" [message]="errorMessage"></app-error-page>
    <app-attribution id=attribution></app-attribution>
    <app-disclaimer id="disclaimer"></app-disclaimer>
  </div>
</div>
<app-fake-stats-button *ngIf="!production"></app-fake-stats-button>
<div [ngClass]="loading || upload ? 'single-page-component' : 'hide'" id="spinner">
  <app-spinner *ngIf="loading"></app-spinner>
  <app-chart *ngIf="upload && !loading"></app-chart>
  <div class="call-to-action">
    <div *ngIf="upload && myUpload">
      <button mat-raised-button id="share" value="click to copy link to clipboard" (click)="copyMessage()">
        {{shareText}}
      </button>
    </div>
    <div *ngIf="upload && !myUpload">
      <button mat-raised-button id="share" value="try yourself" (click)="goToStart()">
        Try yourself!
      </button>
    </div>
  </div>
</div>
