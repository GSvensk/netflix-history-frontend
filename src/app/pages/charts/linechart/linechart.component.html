<div class="chart-container">
  <canvas
    baseChart
    class="box"
    responsive="true"
    [datasets]="months"
    [labels]="monthLabels"
    [options]="MonthChartOptions"
    [legend]="legend"
    [colors]="colors"
    [chartType]="lineChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  ></canvas>
</div>
