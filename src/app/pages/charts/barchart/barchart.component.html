<div class="chart-container">
  <canvas
    baseChart
    class="box"
    responsive="true"
    [datasets]="dataset"
    [labels]="labels"
    [options]="chartOptions"
    [legend]="'true'"
    [colors]="colors"
    [chartType]="'bar'"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  ></canvas>
</div>
